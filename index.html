<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      max-width: 350px;
      width: 90%;
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      background: #e63946;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(230,57,70,0.4);
    }

    .hidden {
      display: none;
    }

    .heart {
      position: absolute;
      color: #e63946;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="question">
    <h1>Hey You ‚ù§Ô∏è</h1>
    <p>Miles apart, still choosing you.</p>
    <h2>Will you be my Valentine?</h2>
    <button onclick="sayYes()">Yes üíñ</button>
    <button onclick="sayYes()">Yes üíò</button>
  </div>

  <div class="card hidden" id="answer">
    <h1>YAY ü•π‚ù§Ô∏è</h1>
    <p>
      You just made me the happiest person.  
      No matter the distance, it‚Äôs always you.  
      Happy Valentine‚Äôs Day, my love üíï
    </p>
  </div>

  <script>
    function sayYes() {
      document.getElementById("question").classList.add("hidden");
      document.getElementById("answer").classList.remove("hidden");
      createHearts();
    }

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }, 300);
    }
  </script>

</body>
</html>
